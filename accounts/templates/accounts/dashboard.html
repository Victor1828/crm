{% extends 'accounts/main.html' %}

{% block content %}
  <div class="container-fluid mt-2">
    {% include 'accounts/status.html' %}
    <div class="row">
      <div class="col-5">
        <h5>Customers</h5>
        <div class="card">
          <div class="card-header">
            <button type="button" class="btn btn-primary btn-lg btn-block">Create Customer</button>
          </div>
          <div class="card-body">
            <table class="table table-sm">
              <tr>
                <th></th>
                <th>Customer</th>
                <th>Orders</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-7">
        <h5>Last Orders</h5>
        <div class="card">
          <div class="card-header">
            <button type="button" class="btn btn-primary btn-lg btn-block">Create Order</button>
          </div>
          <div class="card-body">
            <table class="table table-sm">
              <tr>
                <th>Product</th>
                <th>Date Ordered</th>
                <th>Status</th>
                <th>Update</th>
                <th>Remove</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

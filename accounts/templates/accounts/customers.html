{% extends 'accounts/main.html' %}

{% block content %}
  <div class="container-fluid mt-2">
    <div class="row mb-3">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5>Customer</h5>
          </div>
          <div class="card-body">
            <button type="button" class="btn btn-outline-primary btn-lg btn-block">Update Customer</button>
            <button type="button" class="btn btn-outline-danger btn-lg btn-block">Delete Customer</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5>Contact Information</h5>
          </div>
          <div class="card-body">
            <p>Email</p>
            <p>Phone</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5>Total Orders</h5>
          </div>
          <div class="card-body">
            <p>Email</p>
            <p>Phone</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <form>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Date Ordered</th>
                <th>Status</th>
                <th>Update</th>
                <th>Remove</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div> 
  </div>
{% endblock %}
